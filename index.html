<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Biblioteca personal</title>
</head>
<body>
    <h1 id="mensaje"></h1>
    <p>A continuación muestro los libros ya leídos y los pendientes por leer</p>

    <button id="iniciar">Agregar Libro</button>
    <button id="mostrarFormulario">Mostrar Formulario</button>

    <form id="formularioLibro">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" required><br>

        <label for="autor">Autor:</label>
        <input type="text" id="autor" required><br>

        <label for="año">Año:</label>
        <input type="number" id="año" required><br>

        <label for="genero">Género:</label>
        <input type="text" id="genero" required><br>

        <label for="leido">¿Ya lo leíste?</label>
        <input type="checkbox" id="leido"><br>

        <button type="enviar">Agregar</button>
    </form>

    <div id="listaLibros"></div>

    <script src="js/main.js"></script>
</body>
</html>
