<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Biblioteca personal</title>
</head>
<body>
    <h1 id="mensaje"></h1>
    <p>A continuación muestro los libros ya leídos y los pendientes por leer</p>

    <div class="botones-container">
        <button id="mostrarCalculadora">Calculadora de Lectura</button>
        <button id="mostrarFormulario">Agregar Libro</button>
    </div>


    <div id="calculadoraTiempoLectura" style="display: none;">
        <label for="paginasLibro">Total de páginas del libro:</label>
        <input type="number" id="paginasLibro" required><br>

        <label for="paginasDia">Páginas que lees por día:</label>
        <input type="number" id="paginasDia" required><br>

        <button id="calcularTiempo">Calcular</button>

        <p id="resultadoTiempo"></p>
    </div>


    <form id="formularioLibro" style="display: none;">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" required><br>

        <label for="autor">Autor:</label>
        <input type="text" id="autor" required><br>

        <label for="año">Año:</label>
        <input type="number" id="año" required><br>

        <label for="genero">Género:</label>
        <input type="text" id="genero" required><br>

        <label for="leido">¿Ya lo leíste?</label>
        <input type="checkbox" id="leido"><br>

        <button type="submit">Agregar</button>
    </form>

    <div id="listaLibros"></div>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/main.js"></script>
</body>
</html>
